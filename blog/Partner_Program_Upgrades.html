	    <h1><font color="blue">XTC合作伙伴升级计划</font></h1>
      <p>经过2023-5月月会讨论，我们决定在2023年6月左右升级合作伙伴计划，具体升级计划请见后续介绍。</p>
      <p>本次升级主要对合作伙伴的任务、奖励等内容进行大幅度改变，对原<a href="../xtcadd.html">计划</a>作出突破性改变。</p>
      <p>本篇博客仅作为提示，请各位合作伙伴和准备成为合作伙伴的盆友做好准备，我们肯会在未来停止现有的合作伙伴，启动新合作伙伴计划。现合作伙伴有可能需要重新申请成为合作伙伴。</p>
      <p>请注意：<strong>在未公布新计划执行日期前，所有合作伙伴按照正常计划进行，我们会在近期给现有的合作伙伴计划作出更详细的规定，但不影响现在的合作伙伴们！</strong></p>
